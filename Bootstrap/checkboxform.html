<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container mt-3">
        <form action="#">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="one" checked>
                <label for="check1" class="form-check-label">
                    Option 1
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="two">
                <label for="check2" class="form-check-label">
                    Option 2
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check3" name="option3" value="three">
                <label for="check3" class="form-check-label">
                    Option 3
                </label>
            </div>
        </form>
    </div>
    <br><br>

    <div class="container mt-3">
        <form action="#">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="option" value="one" checked>
                <label for="radio1" class="form-check-label">
                    Option 1
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="option" value="two">
                <label for="radio2" class="form-check-label">
                    Option 2
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" name="option" value="three">
                <label for="radio3" class="form-check-label">
                    Option 3
                </label>
            </div>
        </form>
    </div>
    <br><br>                                                                                                                                
    <div class="container mt-3">
        <form action="#">
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="switch1" name="option" value="one" checked>
                <label for="switch1" class="form-check-label">
                    Option 1
                </label>
            </div>
    </div>
</body>

</html>
