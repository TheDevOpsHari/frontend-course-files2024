<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="progress">
        <div class="progress-bar" style="width: 70%;"></div>
    </div>
    <br><br>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar" style="width: 70%;"></div>
    </div>
    <br><br>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar" style="width: 70%;"> 70%</div>
    </div>
    <br><br>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-danger" style="width: 70%;"> 70%</div>
    </div>
    <br><br>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-danger progress-bar-striped" style="width: 70%;"> 70%</div>
    </div>
    <br><br>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 70%;"> 70%</div>
    </div>
    <br><br>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 30%;"> 30%</div>
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 20%;"> 20%</div>
        <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 20%;"> 20%</div>
    </div>
</body>
</html>
