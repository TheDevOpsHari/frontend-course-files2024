<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form action="#">
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-cantrol" id="email" placeholder="enter your email" name="email">
        </div>
        <div class="mb-3 mt-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-cantrol" id="pwd" placeholder="enter your password" name="pswd">
        </div>
        <div class="mb-3">
            <label for="comment">Comment</label>
            <textarea name="text" id="content" cols="30" rows="10" class="form-cantrol"></textarea>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input type="checkbox" name="check" class="form-check-input">
                Checkbox
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
