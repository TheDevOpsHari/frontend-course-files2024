<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="stylesheet" href="carrental.css">
</head>

<body>
    <header>
        <!-- <img src="https://omtravelonline.com/wp-content/uploads/2021/12/New-Project.png" alt=""> -->
        <h1>Travel begins with Savaari.</h1>
        <nav class="font">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Cars</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h2>Local Cab Services</h2>
            <form action="#">
                <div>
                    <label for="pickup-location">Pick-up Location:</label>
                    <input type="text" id="pickup-location" name="pickup-location" required>
                </div>
                <div>
                    <label for="drop-off-location">Drop-off Location:</label>
                    <input type="text" id="drop-off-location" name="drop-off-location" required>
                </div>
                <div>
                    <label for="pick-up-date">Pick-up Date:</label>
                    <input type="date" id="pick-up-date" name="pick-up-date" required>
                </div>
                <div>
                    <label for="drop-off-date">Drop-off Date:</label>
                    <input type="date" id="drop-off-date" name="drop-off-date" required>
                </div>
                <button type="submit">Search Cars</button>
            </form>
        </section>

        <section class="featured-cars">
            <h2>Featured Cars</h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rent a Car. All rights reserved.</p>
    </footer>
</body>

</html>
