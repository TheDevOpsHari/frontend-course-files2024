<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <p id="p1">This is a paragraph.</p>
    <p id="p2">This is another paragraph.</p>
    Input field: <input type="text" id="test3" value="  Nobita">
    <br><br>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
    <br><br>
    <a id="Luiyp" href="https://luiyp.com/">Luiyp.com</a>
    <button id="btn4">Set Value</button>


    <script>
        $(document).ready(function () {
            //Example-1. Set Text
            $("#btn1").click(function () {
                $("#p1").text("Hello world!");
            });

            //Example-2. Set html
            $("#btn2").click(function () {
                $("#p2").html("<b>Luiyp Education</b>");
            });

            //Example-3. Set value .val()
            $("#btn3").click(function () {
                $("#test3").val("Doraemon");
            });

            //Example-4. Set  .attr()
            $("#btn4").click(function () {
                $("#Luiyp").attr("href", "https://danikmedia.com/");

            });
        });
    </script>
</body>

</html>
