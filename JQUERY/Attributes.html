<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Attributes - attr()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <!-- Get Attributes - attr() -->
    <p><a href="https://luiyp.com/" id="luiyp">luiyp.com</a></p>
    <button>Show href Value</button>

    <script>
        $(document).ready(function () {
            // Example: Get Attributes - attr()
            $("button").click(function () {
                alert($("#luiyp").attr("href"));
            });
            //Example:-2
            $("button").click(function () {
                document.write($("#luiyp").attr("href"));
            });
        });
    </script>
</body>

</html>
