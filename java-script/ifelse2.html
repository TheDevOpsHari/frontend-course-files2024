<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Example:
        let age = 25;

        if (age >= 18) {
            document.write("You are eligible to vote.");
        } else {
            document.write("You are not eligible to vote yet.");
        }
        document.write("<br>")
        // Example:
        let grade = 85;

        if (grade >= 90) {
            document.write("Excellent! You got an A.");
        } else if (grade >= 80) {
            document.write("Great job! You got a B.");
        } else if (grade >= 70) {
            document.write("You did well. You got a C.");
        } else {
            document.write("Keep studying! You got a D or F.");
        }
        document.write("<br>")
        // Example:
        const number = prompt("Enter a number: ");

        if (number > 0) {
            document.write("The number is positive");
        } else if (number < 0) {
            document.write("The number is negative");
        } else {
            document.write("The number is zero");
        }

    </script>
</body>

</html>
