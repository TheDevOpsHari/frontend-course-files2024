<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    let str = "Luiyp Education Hanumangarh Town";
    document.write(str + "<br>");
    document.write(str.length + "<br>");
    document.write(str.charAt(10) + "<br>");
    document.write(str.charCodeAt(10) + "<br>");
    document.write(str.at(2) + "<br>");

    document.write(str[2] + "<br>");
    document.write("<br>");

    document.write(str.slice(5, 24) + "<br>");
    document.write("<br>");

    document.write(str.slice(8) + "<br>");
    document.write("<br>");

    document.write(str.slice(-8) + "<br>");
    document.write("<br>");

    document.write(str.slice(-25, -8) + "<br>");
    document.write("<br>");

    document.write(str.substring(7, 19) + "<br>");
    document.write("<br>");

    document.write(str.substr(7, 6) + "<br>");
    document.write("<br>");
    //UpperCase and Lowercase

    let msg = "Hello Luiyp Education";
    document.write(msg.toUpperCase() + "<br>");
    document.write(msg.toLowerCase() + "<br>");
    document.write("<br>");

    let msg1 = "Hanumangarh Rajasthan";
    document.write(msg.concat("", msg1) + "<br>");
    document.write("<br>");

    // Extra space remove
    let str3 = "Luiyp Education";
    document.write(str3.trim() + "<br>");
    document.write("<br>");

    let num = "5";
    document.write(num.padStart(4, "0"));
    document.write("<br>");

    document.write(num.padEnd(4, "*"));
    document.write("<br>");
    document.write(num.repeat(4) + "<br>");
    document.write1("<br>");

    let z = "Luiyp Education Hanumangarh";
    document.write(z.replace("Education", "Edu"));




</script>

</html>
