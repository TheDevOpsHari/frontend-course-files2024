<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        Enter a number: <input type="text" id="num1">
        <br><br>
        <button onclick="t1()">Caluclate</button>
    </form>

    <script>
        function t1() {
            let y = document.getElementById("num1").value;

            for (let i = 1; i <= 10; i++) {
                document.write((y * i) + "<br>");
            }
        }
        

    </script>
</body>

</html>
