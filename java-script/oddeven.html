<!-- number above is even or odd Exm:  -->
<form action="text">
    Marks: <input type="text" id="num1">
    <button type="button" onclick="check()">Status check</button>
</form>
<script>
    function check() {
        let a = document.getElementById("num1").value;
        if (a % 2==0) {
            document.write("Number even");
        }
       
        else {
            document.write("Number is odd");
        }
    }
</script>
