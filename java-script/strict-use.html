<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter a number: <input type="text" id="stt">
    <button onclick="tellNumber()">Tell me the number</button>

</body>
<script>
    y = 90;
    document.write(y + "<br>");
    function tellNumber() {
        "use strict"
        x = document.getElementById("stt").value;
        document.write("Entered Value is: " + x + "<br>");
    }


</script>

</html>
