<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // loop 3 part:  initialization, Condition, Increment/ Decrement 
        for (let a = 1; a <= 10; a++) {
            document.write("I am fine <br>");
        }
        document.write("<br>")
        for (let i = 1; i <= 10; i++) {
            document.write(i);
            document.write("<br>");
        }
        document.write("<br>")
        for (let i = 60; i >= 51; i--) {
            document.write(i);
            document.write("<br>");
        }

    </script>
</body>

</html>
