<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The % Operator</h1>
    <p id="p1"></p>
    <script>
        let x = 5;
        let y = 2;
        let z = x % y;
        document.getElementById("p1").innerHTML = z;
    </script>
</body>
