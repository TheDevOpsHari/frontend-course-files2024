<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(Math.PI);
        document.write("<br>");
        document.write(Math.E);
        document.write("<br>");
        document.write(Math.SQRT2);
        document.write("<br>");
        document.write(Math.SQRT1_2);
        document.write("<br>");
        document.write(Math.LN2);
        document.write("<br>");
        document.write(Math.LN10);
        document.write("<br>");
        document.write(Math.LOG2E);
        document.write("<br>");
        document.write(Math.LOG10E);
        document.write("<br>");
        document.write(Math.round(5.4));
        document.write("<br>");
        document.write(Math.ceil(5.2));
        document.write("<br>");
        document.write(Math.floor(5.9));
        document.write("<br>");
        document.write(Math.trunc(2.8));
        document.write("<br>");
        document.write(Math.sign(5));
        document.write("<br>");
        document.write(Math.pow(5, 3));
        document.write("<br>");
        document.write(Math.sqrt(5));
        document.write("<br>");
        document.write(Math.abs(0.0));
        document.write("<br>");
        document.write(Math.min(8, 2, 3, 4, 5,));
        document.write("<br>");
        document.write(Math.max(10, 20, 50, 8, 60, 1));
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
    </script>
</body>

</html>
