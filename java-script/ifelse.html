<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        // 1nd Solution
        let x = 20;
        let y = 50;
        if (x > y) {    
            document.write("x is Greater than: y");
        }
        else {
            document.write("y is Greater than: x");
        }
        document.write("<br>");
        // 2nd Solution
        let a = 20;
        if (a <= 30) {
            document.write("a is less than or equal to 10 ");
        }
        else {
            document.write("a is greater than 10 ");
        }
    </script>
</body>
