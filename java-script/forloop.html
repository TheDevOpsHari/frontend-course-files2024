<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- for (initialExpression; condition; updateExpression) {
        // for loop body: statement
    } -->
    <script>
        for (let i = 0; i < 10; i++) {
            let name = "John Doe";
            document.write("Hi, my name is " + name + "<br>");
        }
        document.write("<br>");
        for (let i = 1; i <= 5; i++) {
            document.write(i + "<br>");
        }
        document.write("<br>");
        for (let a = 2; a <= 10; a += 2) {
            document.write(a + "<br>");
        }

    </script>
</body>

</html>
