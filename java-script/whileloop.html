<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let z = 1;
        while (z <= 10) {
            document.write(z + ")    Hello world");
            document.write("<br>")
            z = z + 1;
        }
        document.write("<br>");
        let a = 1;
        while (a <= 10) {
            document.write(a);
            document.write("<br>")
            a = a + 1;
        }
        document.write("<br>")
        let x = 30;
        while (x >= 21) {
            document.write(x);
            document.write("<br>")
            x = x - 1;
        }
    </script>
</body>

</html>
