<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const d = new Date();
        document.write(d);
        document.write("<br>");
        const d1 = new Date("June 26, 2015 11:12:00");
        document.write(d1);
        document.write("<br>");
        const d2 = new Date("2024-01-06");
        document.write(d2);
        document.write("<br>");
        const d3 = new Date(2018, 15, 24, 10, 20, 21, 0);
        document.write(d3);
        document.write("<br>");
        document.write(d.getFullYear());
        document.write("<br>");
        document.write(d.getMonth());
        document.write("<br>");
        document.write(d.getDate());
        document.write("<br>");
        document.write(d.getHours());
        document.write("<br>");
        document.write(d.getMinutes());
        document.write("<br>");
        document.write(d.getSeconds());
        document.write("<br>");
        document.write(d.getDay());
        document.write("<br>");
        document.write(d.getTimezoneOffset());
        document.write("<br>");
        document.write(d.getMilliseconds());
        document.write("<br>");
        document.write("<br>");
        document.write(d.getTime());





    </script>
</body>

</html>
