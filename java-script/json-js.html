<script>
    let student = '{"students":[' +
        '{"firstname":"Luiyp","Lastname":"Education"},' +
        '{"firstname":"Haressh","Lastname":"Kumar"},' +
        '{"firstname":"Rahul","Lastname":"Suthar"}]}';
    const obj = JSON.parse(student);
    document.write(obj.students[1].firstname + "<br>");
    document.write(obj.students[1].Lastname + "<br>");
    document.write("<br>");
    //2nd Example
    let fruit = '{"fruits":[' +
        '{"fruitfirst":"Banana","fruitlast":"Apple"},' +
        '{"fruitfirst":"Grape","fruitlast":"Blueberry"}+,' +
        '{"fruitfirst":"Cherry","fruitlast":"Mango"}]}';
    const adz = JSON.parse(fruit);
    document.write(adz.fruits[2].fruitfirst + "<br>");
    document.write(adz.fruits[2].fruitlast + "<br>");


</script>
