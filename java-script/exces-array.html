<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>
    <p id="demo">JavaScript Arrays</p>
    <p id="demo1">JavaScript Arrays</p>
    <p id="demo2">JavaScript Arrays</p>
    <script>
        let names = ["jagu", "daya", "rishi", "rahul", "harsh"];
        document.getElementById("demo").innerHTML = names;;
        document.write("<br>");
        names[2] = "Mohit";
        document.getElementById("demo1").innerHTML = names;
        let names1 = { x: "daya", y: "jagu", z: "rishi" };
        document.getElementById("demo2").innerHTML = names1.y;
        
    </script>
</body>

</html>
